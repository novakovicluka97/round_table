<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROUND TABLE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f4f4f4;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    button {
      background: darkred;
      color: white;
      border: none;
      cursor: pointer;
    }
    .response-box {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      border-radius: 5px;
    }
    .agent {
      font-weight: bold;
      margin-top: 10px;
      color: gold;
    }
    .text {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>ROUND TABLE</h1>
  <p>Enter your topic or question:</p>
  <input id="prompt" type="text" style="width: 80%;" placeholder="e.g. Should men cry in public?" />
  <button onclick="startRoundTable()">Start Round Table</button>

  <div id="output" class="response-box"></div>

  <script>
    let roundIsRunning = false;
    let responseIndex = 0;

    async function startRoundTable() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");
      output.innerHTML = "<em>Gathering opinions...</em>";
      responseIndex = 0;
      roundIsRunning = true;

      // Initial request to start the roundtable
      try {
        await fetch("https://your-n8n-server.com/webhook/roundtable", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        // Start polling
        pollNextResponse();

      } catch (error) {
        output.innerHTML = "Error starting roundtable: " + error.message;
      }
    }

    async function pollNextResponse() {
      const output = document.getElementById("output");

      while (roundIsRunning) {
        try {
          const res = await fetch(`https://your-n8n-server.com/webhook/roundtable-next?index=${responseIndex}`);
          if (!res.ok) break;

          const data = await res.json();

          if (data && data.agent && data.text) {
            appendReply(data.agent, data.text);
            responseIndex += 1;
          } else {
            // No new data yet â†’ wait and try again
            await new Promise(resolve => setTimeout(resolve, 2000));
          }

        } catch (err) {
          console.log("Polling stopped or failed:", err.message);
          roundIsRunning = false;
        }
      }
    }

    function appendReply(agent, text) {
      const output = document.getElementById("output");
      const html = `<div class="agent">${agent}:</div><div class="text">${text}</div>`;
      output.innerHTML += html;
    }
  </script>

</body>
</html>
